<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #card-container,
      .itemsPerPage {
        margin: auto;
        width: 60%;
      }
      a {
        display: contents;
      }
      img {
        transform: scale(0.8);
      }
      h4 {
        padding: 20px;
      }
      p,
      h6 {
        display: inline;
      }
      p {
        float: right;
      }
      .images {
        padding: 0;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>MVC Example</title>
  </head>
  <body>
    <div id="card-container"></div>
    <footer class="pt-3 itemsPerPage">
      <h6>
        Items per page: <input type="number" id="pages" min="1" max="100" />
      </h6>
      <p class="pageLinks">Page 1, 2, 3, 4, 5</p>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
